name: Python Lint

on:
  push:
    branches: [ master ]
    paths:
      - 'website/**/*.py'
      - '.github/workflows/lint.yml'
  pull_request:
    branches: [ master ]
    paths:
      - 'website/**/*.py'
      - '.github/workflows/lint.yml'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run Linter
        run: flake8 website/
        