name: Perl Lint

on:
  pull_request:
    branches:
      - master
    paths:
      - '**.pl'
      - '**.pm'

jobs:
  perl-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: '5.34'

      - name: Install dependencies
        run: |
          cpanm --notest Module::Install
          cpanm --notest Perl::Lint

      - name: Add CLI wrapper
        run: |
          cat << 'EOF' > perllint
          #!/usr/bin/env perl
          use strict;
          use warnings;
          use Perl::Lint::Linter;

          my $linter = Perl::Lint::Linter->new;
          for my $file (@ARGV) {
              my $result = $linter->lint($file);
              for my $e (@$result) {
                  print "$file:$e->{line}: $e->{message}\n";
              }
          }
          EOF
          chmod +x perllint

      - name: Run Perl::Lint
        run: |
          echo "Linting Perl files with Perl::Lint..."
          find . -type f \( -name '*.pl' -o -name '*.pm' \) -print0 | xargs -0 ./perllint
